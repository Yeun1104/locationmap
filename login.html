<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script>
        window.onload = function(){
            var signUpButton = document.getElementById('signUp');
            var signInButton = document.getElementById('signIn');
            var container = document.getElementById('container');

            signUpButton.addEventListener('click', function(){
                container.classList.add("right-panel-active");
            });

            signInButton.addEventListener('click', function(){
                container.classList.remove("right-panel-active");
            });
        };
      </script>
    <title>로그인 페이지 테스트임</title>
</head>
<body>
    <h2>매장 등록을 원하시다면</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>회원가입</h1>
          <span>이름 또는 이메일을 입력하세요!</span>
          <input type="text" placeholder="이름" />
          <input type="email" placeholder="이메일" />
          <input type="password" placeholder="비밀번호" />
          <button class=click-button>회원가입하기</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>로그인</h1>
          <span>회원가입은 하셨나요?</span>
          <input type="email" placeholder="이메일" />
          <input type="password" placeholder="비밀번호" />
          <a href="#">우리 페이지를 알고싶은가요?</a>
          <button class="click-button">로그인하기</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>안녕하세요!</h1>
            <p>회원가입을 하시면 네이버지도 api를 통한 물건의 위치를 볼 수 있습니다!</p>
            <button class="ghost" id="signIn">로그인 하러가기</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>안녕하세요! 회원님</h1>
            <p>아이디와 비밀번호를 입력하셔서 서비스를 이용해보세요. 잠깐! 그전에 회원가입 하셨나요?</p>
            <button class="ghost" id="signUp">회원가입 하러가기</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
